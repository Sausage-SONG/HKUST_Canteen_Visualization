<!DOCTYPE html>

<head>
    <title>Subpage</title>
    <meta charset="utf-8">
    
    <style>
        .area {
            fill: steelblue;
            clip-path: url(#clip);
        }

        .zoom {
            cursor: move;
            fill: none;
            pointer-events: all;
        }
        
        .design_button , .canteen_button { 
            width: 100px; 
            height: 50px; 
            border: none;
            border-radius: 25px;
            background: #DCDCDC; 
            cursor: pointer; 
            outline: none; 
            font-family: Microsoft YaHei; 
            color: black; 
            font-size: 16px; 
            -webkit-transition-duration: 0.7s;
        }
        
        .canteen_button:hover , .design_button:hover {
            background-color: #1919E6 !important;
            color: white !important;
        }
        
        .design_button {
            width: 500px;
        }
        
        .canteen_button {
            width: 184px;
        }
        
    </style>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        // Colors var
        var unselected = '#DCDCDC',
            selected = '#1919E6',
            middle = '#',
            black = '#FFFFFF',
            white = '#000000';
        
        // Current_canteen var and change function
        var current_canteen = 'total';
        function changeCanteen(name) {
            clear_();
            document.getElementById(current_canteen).style.background = unselected;
            document.getElementById(current_canteen).style.color = white;
            current_canteen = name;
            document.getElementById(current_canteen).style.background = selected;
            document.getElementById(current_canteen).style.color = black;
            if (current_design == 1){
                design1('./data/'+current_canteen+'.csv');
            }
        }
        
        // Current_design var and change function
        var current_design = 1;
        function changeDesign(index){
            clear_();
            document.getElementById('design'+current_design.toString()).style.background = unselected;
            document.getElementById('design'+current_design.toString()).style.color = white;
            current_design = index;
            document.getElementById('design'+current_design.toString()).style.background = selected;
            document.getElementById('design'+current_design.toString()).style.color = black;
            if (current_design == 1){
                design1('./data/'+current_canteen+'.csv')
            }
        }
        
        // Clear previous SVG function and insert new SVG function
        function clear_() {
            d3.select('#charts').remove('#chart');
            d3.select('body')
                .append('div')
                    .attr('id','charts');
        }
        
        function insert() {
            var svg = d3.select('#charts')
                .append('svg')
                    .attr('height','0')
                    .attr('width','0')
                    .attr('id','chart');
        }
        
        // Design 1 (Zoom & Brush)
        var parseDate = d3.timeParse("%Y %m %d %H %M");
        function design1(path) { 
            insert();
            var svg = d3.select('#chart')
                        .attr('height','500')
                        .attr('width','960');
        
            var margin = {top: 20, right: 20, bottom: 110, left: 40},
                margin2 = {top: 430, right: 20, bottom: 30, left: 40},
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom,
                height2 = +svg.attr("height") - margin2.top - margin2.bottom;
            
            var x = d3.scaleTime().range([0, width]),
                x2 = d3.scaleTime().range([0, width]),
                y = d3.scaleLinear().range([height, 0]),
                y2 = d3.scaleLinear().range([height2, 0]);

            var xAxis = d3.axisBottom(x),
                xAxis2 = d3.axisBottom(x2),
                yAxis = d3.axisLeft(y);

            var brush = d3.brushX()
                .extent([[0, 0], [width, height2]])
                .on("brush end", brushed);

            var zoom = d3.zoom()
                .scaleExtent([1, Infinity])
                .translateExtent([[0, 0], [width, height]])
                .extent([[0, 0], [width, height]])
                .on("zoom", zoomed);

            var area = d3.area()
                .curve(d3.curveMonotoneX)
                .x(function(d) { return x(d.date); })
                .y0(height)
                .y1(function(d) { return y(d.total); });

            var area2 = d3.area()
                .curve(d3.curveMonotoneX)
                .x(function(d) { return x2(d.date); })
                .y0(height2)
                .y1(function(d) { return y2(d.total); });

            svg.append("defs").append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", width)
                .attr("height", height);

            var focus = svg.append("g")
                .attr("class", "focus")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var context = svg.append("g")
                .attr("class", "context")
                .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

            d3.csv(path, type, function(error, data) {
                if (error) throw error;
                // console.log(d3.extent(data, function(d) { return d.date; }))

                x.domain(d3.extent(data, function(d) { return d.date; }));
                y.domain([0, d3.max(data, function(d) { return d.total; })]);
                x2.domain(x.domain());
                y2.domain(y.domain());

                focus.append("path")
                    .datum(data)
                    .attr("class", "area")
                    .attr("d", area);

                focus.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                focus.append("g")
                    .attr("class", "axis axis--y")
                    .call(yAxis);

                context.append("path")
                    .datum(data)
                    .attr("class", "area")
                    .attr("d", area2);

                context.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", "translate(0," + height2 + ")")
                    .call(xAxis2);

                context.append("g")
                    .attr("class", "brush")
                    .call(brush)
                    .call(brush.move, x.range());

                svg.append("rect")
                    .attr("class", "zoom")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                    .call(zoom);
            });

            function brushed() {
                if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return; // ignore brush-by-zoom
                var s = d3.event.selection || x2.range();
                x.domain(s.map(x2.invert, x2));
                focus.select(".area").attr("d", area);
                focus.select(".axis--x").call(xAxis);
                svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
                    .scale(width / (s[1] - s[0]))
                    .translate(-s[0], 0));
            }

            function zoomed() {
                if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return; // ignore zoom-by-brush
                var t = d3.event.transform;
                x.domain(t.rescaleX(x2).domain());
                focus.select(".area").attr("d", area);
                focus.select(".axis--x").call(xAxis);
                context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
            }

            function type(d) {
                d.date = parseDate(d.date);
                d.total = +d.total;
                return d;
            }
        }
        // End of Design 1
    </script>
</head>

<body>
    <div id='buttons'>
        <button type="button" class="design_button" id='design1' onclick="changeDesign(1)">Brush & Zoom</button>
        <button type="button" class="design_button" id='design2' onclick="">Design2</button>
        <button type="button" class="design_button" id='design3' onclick="">Design3</button><br/><br/>
        <button type="button" class="canteen_button" id='total' onclick="changeCanteen('total')">Total</button>
        <button type="button" class="canteen_button" id='ct1' onclick="changeCanteen('ct1')">LG1</button>
        <button type="button" class="canteen_button" id='ct5' onclick="changeCanteen('ct5')">Mcdonald's</button>
        <button type="button" class="canteen_button" id='ct7' onclick="changeCanteen('ct7')">LG7</button>
        <button type="button" class="canteen_button" id='ctg' onclick="changeCanteen('ctg')">Nanbei</button>
        <button type="button" class="canteen_button" id='cts' onclick="changeCanteen('cts')">Starbucks</button>
        <button type="button" class="canteen_button" id='ctl' onclick="changeCanteen('ctl')">LSK</button>
        <button type="button" class="canteen_button" id='ctc' onclick="changeCanteen('ctc')">Caf√©</button>
    </div>
    <div id='charts'></div>
    <script>
    // Initialization
        changeDesign(1);
        changeCanteen('total');
    </script>
</body>
